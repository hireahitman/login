    .message {

    }
    .loader {
      border: 4px solid #1f1f1f;

      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes spin {

    }
    .hidden { display: none; }
    .inline-fields {

    }
    @media (max-width: 480px) {

</head>
