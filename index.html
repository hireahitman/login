<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login To ShadowSpy Server</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUQs6Bqj5xM5iXN1xwF1SshFv/2eWZJxQrVPhS4CZCzgWIK+vFfqYa9DlrxFGIj9R+Q3aDQXr0+bvEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .icon {
      text-align: center;
      font-size: 3rem;
      color: #00ff9f;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #58a6ff;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .loader {
      border: 4px solid #1f1f1f;
      border-top: 4px solid #00ff9f;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">
      <i class="fa-solid fa-user-secret"></i>
    </div>
    <h2>ShadowSpy Login</h2>
    <input type="text" id="server" placeholder="Enter ShadowSpy Server" />
    <input type="password" id="password" placeholder="Enter Server Password" />
    <button onclick="validateLogin()">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function validateLogin() {
      const server = document.getElementById("server").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      message.innerHTML = "";

      if (server === "dc7.shadowspy.ca" && password === "$75277$") {
        message.innerHTML = `
          <span style="color:#00ff00;">Connecting Securely To ShadowSpy App Server</span>
          <div class="loader"></div>
        `;
      } else {
        message.innerHTML = `<span style="color:#ff4d4d;">Invalid access codes. Try again.</span>`;
      }
    }
  </script>
</body>
</html>
