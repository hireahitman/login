<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shadow Spy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Login container styling */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            /* Added maximum width to ensure responsiveness */
            max-width: 100%;
        }

        /* Logo icon styling */
        .logo {
            font-size: 40px;
            color: #1a237e;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Login button styling */
        .login-button {
            background-color: #1a237e;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0d1b6c;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Country code select dropdown styling */
        .country-code-select {
            padding: 10px;
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        /* Phone number input container with flexbox */
        .phone-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 90%; /* Make the container take up more width on smaller screens */
            }

            .logo {
                font-size: 30px; /* Smaller logo size on mobile */
            }

            .country-code-select {
                width: 100px; /* Adjust width of the country code select on smaller screens */
            }

            .input-field {
                padding: 12px; /* Increase padding for better touch input on mobile */
            }

            .login-button {
                padding: 12px; /* Increase padding for better touch input on mobile */
            }
        }

        /* Extra small screen (mobile-first) responsiveness */
        @media (max-width: 480px) {
            .login-container {
                width: 90%; /* Ensure the container takes up most of the screen */
                padding: 15px; /* Adjust padding for smaller screens */
            }

            .logo {
                font-size: 28px; /* Adjust logo size even further for small screens */
            }

            .country-code-select {
                width: 80px; /* Adjust country code select for smaller screens */
            }

            .phone-input-container {
                flex-direction: column; /* Stack the country code and input field vertically on small screens */
                align-items: flex-start;
            }

            .country-code-select,
            .input-field {
                width: 100%; /* Make both inputs take up the full width on small screens */
                margin-bottom: 10px; /* Space out the input fields */
            }

            .login-button {
                padding: 14px; /* Make the login button easier to press on mobile */
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Font Awesome Icon as Logo -->
    <div class="logo">
        <i class="fa-solid fa-user-secret"></i> <!-- Shadow Spy Icon -->
    </div>
    
    <h2>Login to Shadow Spy</h2>
    
    <div class="phone-input-container">
        <select id="country-code" class="country-code-select">
            <!-- Country codes for all countries -->
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            <option value="+33">+33 (France)</option>
            <option value="+49">+49 (Germany)</option>
            <option value="+81">+81 (Japan)</option>
            <option value="+55">+55 (Brazil)</option>
            <option value="+34">+34 (Spain)</option>
            <option value="+39">+39 (Italy)</option>
            <option value="+7">+7 (Russia)</option>
            <option value="+52">+52 (Mexico)</option>
            <option value="+86">+86 (China)</option>
            <option value="+27">+27 (South Africa)</option>
            <option value="+31">+31 (Netherlands)</option>
            <option value="+44">+44 (Ireland)</option>
            <option value="+34">+34 (Portugal)</option>
            <option value="+82">+82 (South Korea)</option>
            <option value="+66">+66 (Thailand)</option>
            <option value="+90">+90 (Turkey)</option>
            <option value="+971">+971 (UAE)</option>
            <!-- Add more countries here as needed -->
        </select>
        <input type="text" id="phone-number" class="input-field" placeholder="Enter your phone number" maxlength="15" />
    </div>
    
    <button class="login-button" onclick="validatePhoneNumber()">Login</button>
    <p id="error-message" class="error-message">Please enter a valid phone number.</p>
</div>

<script>
    function validatePhoneNumber() {
        var countryCode = document.getElementById('country-code').value;
        var phoneNumber = document.getElementById('phone-number').value;
        var errorMessage = document.getElementById('error-message');

        // Check if phone number is entered and is a valid format
        var phonePattern = /^[+]?[0-9]{10,15}$/;

        if (phoneNumber === "" || !phonePattern.test(phoneNumber)) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
            alert('Phone number entered: ' + countryCode + phoneNumber);
            // Here you can redirect to the next page or proceed with login
            // window.location.href = "dashboard.html"; // Example redirect
        }
    }
</script>

</body>
</html>
